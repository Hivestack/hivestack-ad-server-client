<!doctype html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">
    <title>Hivestack Ad Server Client</title>
	
	<script src="jquery-2.1.3.js"> </script>

	<style>
	body {
		margin: 0;
		background-color: #000000;
		overflow: hidden;
	}
	input {
		width: 400px;
		margin-left: 10px;
	}
	#settings label {
		width: 250px;
		display: inline-block;
	}
	</style>

<body>
	<div id="settings" style="background-color: white; display: none; margin: 5px 5px 5px 5px; padding: 10px 10px 10px 10px">
		<h2><span id="clientName"></span> v<span id="clientVersion"></span> - Settings</h2>
		<h3>After saving, you can double-click anywhere at any time to bring back this menu</h3>
		<div><label for="adServerUrl">Ad Server URL</label> <input type='text' id='adServerUrl' value="https://uat.hivestack.com" /></div>
		<div><label for="screenUUID">Screen UUID</label> <input type='text' id='screenUUID' placeholder="f928f6eb-fa..." /></div>
		<div><label for="fallbackDurationSeconds">Filler spot duration (seconds)</label> <input type='text' id='fallbackDurationSeconds' value="5" /></div>
		<div><label for="offlinePreviousCreativesToKeep">When offline, repeat the last X creatives</label> <input type='text' id='offlinePreviousCreativesToKeep' value="10" /></div>
		<div><label for="DEBUG_ShowDiagnostics">Display diagnostics info</label> <input type='checkbox' id='DEBUG_ShowDiagnostics' /></div>
		<br>
		<div><button id='settingsSave'>Save and restart</button> <button id='settingsClear'>Clear all settings</button></div>
		<div id="settingsError" style="display: none;"><br><strong>Please fill all the settings</strong></div>
		<h2>Offline Cache Usage (Current status: <span id="onlineStatus"></span>)</h2>
		<div><span id="cachedFilesCount">0</span> files, using <span id="cacheMbUsage">0</span> MB out of <span id="cacheMbMax">0</span> MB allowed</div>
		<br>
		<button id='listCache'>List Files</button>
		<button id='purgeCache'>Purge Cache</button>
		<button id='prefetchCreatives'>Prefetch Creatives</button>
		<h2>Offline Playlogs</h2>
		<div>There are <span id="offlinePlaylogsCount">0</span> unreported playlogs.</div>
		<br>
		<button id='sendOfflinePlaylogs'>Send Unreported Playlogs</button>
		<button id='purgeOfflinePlaylogs'>Purge Unreported Playlogs</button>
		<br>
		<br>
		<hr>
		<br>
		<button id='settingsClose'>Close without saving</button>
		<button id='clearLogs'>Clear diagnostics info</button>
	</div>

    <div class="main-container" style='display: inline-block; width: 100%; height: 100%'>
		<div id='debug-container' style='position:absolute; background-color: red; opacity: 0.6; padding: 20px; display: none;'>
			<div id='debug-text'><span style="text-decoration: underline;">Diagnostics Log (ads queued: <span id="queueDepth">0</span>)</span></div>
		</div>
		<video id='myVideo1' style='display: none; width: 100vw; height: 100vh;' muted></video>
		<video id='myVideo2' style='display: none; width: 100vw; height: 100vh;' muted></video>
		<img id='myImage1' style='display: none; width: 100vw; height: 100vh;'/>
		<img id='myImage2' style='display: none; width: 100vw; height: 100vh;'/>
    </div>

	<script src="filesystem.js"> </script>
	<script src="client.js"> </script>

</body>
</html>
